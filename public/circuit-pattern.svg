<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="circuit-pattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Main grid -->
      <line x1="0" y1="50" x2="200" y2="50" stroke="#2563eb" stroke-width="0.8" opacity="0.15"/>
      <line x1="0" y1="100" x2="200" y2="100" stroke="#2563eb" stroke-width="0.8" opacity="0.15"/>
      <line x1="0" y1="150" x2="200" y2="150" stroke="#2563eb" stroke-width="0.8" opacity="0.15"/>
      <line x1="50" y1="0" x2="50" y2="200" stroke="#2563eb" stroke-width="0.8" opacity="0.15"/>
      <line x1="100" y1="0" x2="100" y2="200" stroke="#2563eb" stroke-width="0.8" opacity="0.15"/>
      <line x1="150" y1="0" x2="150" y2="200" stroke="#2563eb" stroke-width="0.8" opacity="0.15"/>
      
      <!-- Circuit paths -->
      <path d="M0,50 L30,50 L30,80 L70,80 L70,120 L100,120" fill="none" stroke="#3b82f6" stroke-width="1.2" opacity="0.2"/>
      <path d="M100,0 L100,30 L130,30 L130,70 L170,70 L170,100" fill="none" stroke="#3b82f6" stroke-width="1.2" opacity="0.2"/>
      <path d="M50,150 L50,180 L80,180 L80,200" fill="none" stroke="#3b82f6" stroke-width="1.2" opacity="0.2"/>
      <path d="M150,50 L180,50 L180,80 L200,80" fill="none" stroke="#3b82f6" stroke-width="1.2" opacity="0.2"/>
      <path d="M0,150 L20,150 L20,170 L60,170 L60,200" fill="none" stroke="#3b82f6" stroke-width="1.2" opacity="0.2"/>
      
      <!-- Diagonal connections -->
      <line x1="50" y1="50" x2="100" y2="100" stroke="#2563eb" stroke-width="1" opacity="0.15"/>
      <line x1="100" y1="100" x2="150" y2="150" stroke="#2563eb" stroke-width="1" opacity="0.15"/>
      <line x1="150" y1="50" x2="100" y2="100" stroke="#2563eb" stroke-width="1" opacity="0.15"/>
      <line x1="50" y1="150" x2="100" y2="100" stroke="#2563eb" stroke-width="1" opacity="0.15"/>
      
      <!-- Nodes -->
      <circle cx="50" cy="50" r="3" fill="#3b82f6" opacity="0.3"/>
      <circle cx="100" cy="100" r="4" fill="#3b82f6" opacity="0.4"/>
      <circle cx="150" cy="50" r="3" fill="#3b82f6" opacity="0.3"/>
      <circle cx="50" cy="150" r="3" fill="#3b82f6" opacity="0.3"/>
      <circle cx="150" cy="150" r="3" fill="#3b82f6" opacity="0.3"/>
      <circle cx="30" cy="80" r="2" fill="#3b82f6" opacity="0.25"/>
      <circle cx="70" cy="120" r="2" fill="#3b82f6" opacity="0.25"/>
      <circle cx="130" cy="30" r="2" fill="#3b82f6" opacity="0.25"/>
      <circle cx="170" cy="70" r="2" fill="#3b82f6" opacity="0.25"/>
      <circle cx="80" cy="180" r="2" fill="#3b82f6" opacity="0.25"/>
      <circle cx="180" cy="80" r="2" fill="#3b82f6" opacity="0.25"/>
      <circle cx="20" cy="170" r="2" fill="#3b82f6" opacity="0.25"/>
      
      <!-- Small decorative elements -->
      <rect x="48" y="98" width="4" height="4" fill="#3b82f6" opacity="0.2"/>
      <rect x="98" y="48" width="4" height="4" fill="#3b82f6" opacity="0.2"/>
      <rect x="148" y="98" width="4" height="4" fill="#3b82f6" opacity="0.2"/>
      <rect x="98" y="148" width="4" height="4" fill="#3b82f6" opacity="0.2"/>
      
      <!-- Microchip-like elements -->
      <rect x="85" y="85" width="30" height="30" rx="2" fill="#3b82f6" opacity="0.1" stroke="#3b82f6" stroke-width="1"/>
      <rect x="35" y="135" width="20" height="20" rx="2" fill="#3b82f6" opacity="0.1" stroke="#3b82f6" stroke-width="1"/>
      <rect x="135" y="35" width="20" height="20" rx="2" fill="#3b82f6" opacity="0.1" stroke="#3b82f6" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#circuit-pattern)"/>
</svg> 