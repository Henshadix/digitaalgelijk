<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina niet gevonden - Digitaalgelijk</title>
    <style>
        :root {
            --primary: #3B82F6;
            --primary-dark: #2563EB;
            --accent: #0EA5E9;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #171717;
            background-color: #ffffff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            flex: 1;
        }
        
        .header {
            background: linear-gradient(to right, #1e3a8a, #2563eb);
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        
        .error-container {
            text-align: center;
            padding: 4rem 0;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--primary);
            line-height: 1;
            margin: 0;
        }
        
        .error-title {
            font-size: 2rem;
            margin: 1rem 0 2rem;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #4b5563;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.8rem 2rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
        }
        
        footer {
            background-color: #1e3a8a;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Digitaalgelijk</h1>
        </div>
    </div>

    <div class="container">
        <div class="error-container">
            <p class="error-code">404</p>
            <h2 class="error-title">Pagina niet gevonden</h2>
            <p class="error-message">De pagina die u probeert te bezoeken bestaat niet of is verplaatst.</p>
            <a href="/" class="btn">Terug naar de homepagina</a>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Digitaalgelijk. Alle rechten voorbehouden.</p>
        </div>
    </footer>
</body>
</html>
