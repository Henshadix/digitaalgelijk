version: '3'

services:
  web:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm install && npm run build && npm start"
    restart: always
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
