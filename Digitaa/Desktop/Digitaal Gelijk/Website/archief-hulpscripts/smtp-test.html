<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTP Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Office 365 SMTP Test</h1>
    <p>This form will test your Office 365 SMTP authentication.</p>
    
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="text" id="email" placeholder="your.email@yourdomain.com">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password">
    </div>
    
    <div class="form-group">
        <label for="smtp-server">SMTP Server:</label>
        <input type="text" id="smtp-server" value="smtp.office365.com">
    </div>
    
    <div class="form-group">
        <label for="smtp-port">SMTP Port:</label>
        <input type="text" id="smtp-port" value="587">
    </div>
    
    <button id="test-button">Test SMTP Connection</button>
    
    <div id="result" class="result">
        <h3>Test Results:</h3>
        <p id="result-message"></p>
    </div>
    
    <script>
        document.getElementById('test-button').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const smtpServer = document.getElementById('smtp-server').value;
            const smtpPort = document.getElementById('smtp-port').value;
            
            const resultDiv = document.getElementById('result');
            const resultMessage = document.getElementById('result-message');
            
            // Clear previous results
            resultDiv.className = 'result';
            resultMessage.textContent = 'Testing SMTP connection...';
            resultDiv.style.display = 'block';
            
            // In a real application, you would send this data to a server-side script
            // that would test the SMTP connection. Since we can't do that in a static HTML file,
            // we'll just show a message explaining what to do next.
            
            resultMessage.innerHTML = `
                <p>To test your SMTP connection with these settings:</p>
                <ul>
                    <li><strong>Email:</strong> ${email}</li>
                    <li><strong>SMTP Server:</strong> ${smtpServer}</li>
                    <li><strong>SMTP Port:</strong> ${smtpPort}</li>
                </ul>
                <p>You need to:</p>
                <ol>
                    <li>Configure these settings in your application (Easypanel)</li>
                    <li>Try sending a test email from your application</li>
                    <li>Check if the email is received</li>
                </ol>
                <p>If you've already enabled SMTP Authentication in Microsoft 365 Admin Center, and you're still having issues, please check:</p>
                <ul>
                    <li>That you're using the correct password</li>
                    <li>That the account has the necessary Exchange Online license</li>
                    <li>That there are no Conditional Access policies blocking the connection</li>
                </ul>
            `;
        });
    </script>
</body>
</html>
